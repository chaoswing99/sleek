<link rel="stylesheet" type="text/css" href="register.css">

<body>
<div class="container">
<div id="input">
<h1>Register</h1>
Name: <input type="text" id="name" name="" placeholder="First Name , Middle Name , Last Name"> <br>
Birthday: <select id="bdayd">
	<option></option>
	<option>01</option>
	<option>02</option>
	<option>03</option>
	<option>04</option>
	<option>05</option>
	<option>06</option>
	<option>07</option>
	<option>08</option>
	<option>09</option>
	<option>10</option>
	<option>11</option>
	<option>12</option>
</select> 
<input type="text" placeholder="DD" id="bdayi1" name="" maxlength="2" onkeypress='return event.charCode >= 48 && event.charCode <= 57'> 
<input type="text" placeholder="YYYY" id="bdayi2" name="" maxlength="4" onkeypress='return event.charCode >= 48 && event.charCode <= 57' disabled="">
<input type="checkbox" id="hihi" onclick="hids();" name="" checked=""><label>Hide your Birthday</label><br>
Email: <input type="Email" placeholder="Place your email here" name="" id="emaili">
@
<select id="ed">
	<option></option>
	<option>gmail.com</option>
	<option>yahoo.com</option>
	<option>hotmail.com</option>
	<option>bigpond.com.au</option>
	<option>comcast.net</option>
	<option>outlook.com</option>
</select><br>
Password: <input type="Password" name="" placeholder="Place your password here" id="passwordi1"><br>
Confirm Password: <input type="password" name="" placeholder="Place your confirmed password here" id="passwordi2"><br>
Gender: <input type="radio" name="gender" id="male"><label for="male">Male</label> 
<input type="radio" name="gender" id="female"><label for="female">Female</label> 
<input type="radio" name="gender" id="other"><label for="other">Other</label><br>
Favorite Colors: 
<input type="checkbox" name="" id="color1"><label for="color1" id="r">Red</label> 
<input type="checkbox" name="" id="color2"><label for="color2" id="g">Green</label> 
<input type="checkbox" name="" id="color3"><label for="color3" id="b1">Blue</label>
<input type="checkbox" name="" id="color4"><label for="color4" id="o">Orange</label>
<input type="checkbox" name="" id="color5"><label for="color5" id="w">White</label>
<input type="checkbox" name="" id="color6"><label for="color6" id="b2">Black</label><br>
<P></P>
<button type="button" class="but" onclick="reg();alert1()">Submit</button> 
<button type="button" class="but" onclick="reset()">Reset</button>
</div>
<div id="output">
<h1>Output</h1>
Name: <input type="text" class="out" name="nameo" id="nameo"><br>
Birthday: <input type="text" name="" class="out"  id="bdayo"> <br>
Email: <input type="text" name="" class="out"  id="emailo"> <br>
Password: <input type="text" name="" class="out"  id="passwordo1"> <br>
Gender: <input type="text" name="" class="out" id="gendero"> <br>
Favorite Colors: <input type="text" name="" id="coloro"> <br>

</div>
